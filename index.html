<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Temp Converter</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="container">

    <!--CELCIUS                    E                   KELVIN-->
    
        <div id="ck" class="box">
            
            <h2 class="titleb">CELCIUS & KELVIN</h2>   
                <h3 class="namet">Celcius</h3>
                <input id="celciusk" type="number" placeholder="Celcius" value="">
                    <br>
                <h3 class="namet">Kelvin</h3>
                <input id="kelvinc" type="number" placeholder="Kelvin" value="">
                    <br>

                <button id="convertck" class="convert" onclick="convertck()">Convert</button>
                <button id="resetck" class="reset" onclick="resetck()">Reset</button>

        </div>

    <!--CELCIUS                    E                   FAHRENHEIT-->

        <div id="cf" class="box">
            
            <h2 class="titleb">CELCIUS & FAHRENHEIT</h2>   
                <h3 class="namet">Celcius</h3>
                <input id="celciusf" type="number" placeholder="Celcius" value="">
                    <br>
                <h3 class="namet">Fahrenheit</h3>
                <input id="fahrenheitc" type="number" placeholder="Fahrenheit" value="">
                    <br>

                <button id="convertcf" class="convert" onclick="convertcf()">Convert</button>
                <button id="resetcf" class="reset" onclick="resetcf()">Reset</button>

        </div>
    
    <!--KELVIN                    E                   FAHRENHEIT-->

        <div id="kf" class="box">
            
            <h2 class="titleb">KELVIN & FAHRENHEIT</h2>   
                <h3 class="namet">Kelvin</h3>
                <input id="kelvinf" type="number" placeholder="Kelvin" value="">
                    <br>
                <h3 class="namet">Fahrenheit</h3>
                <input id="fahrenheitk" type="number" placeholder="Fahrenheit" value="">
                    <br>

                <button id="convertkf" class="convert" onclick="convertkf()">Convert</button>
                <button id="resetkf" class="reset" onclick="resetkf()">Reset</button>

        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
